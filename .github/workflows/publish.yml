name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Debug release tag and context
        run: |
          echo "Release context: ${{ toJson(github.event) }}"
          echo "Release tag name: ${{ github.event.release.tag_name }}"

      - name: Hardcoded package name for now
        id: tag
        run: |
          # Hardcode the package name here
          PKG_NAME="@hash-stream/pack"
          echo "Package name: $PKG_NAME"
          echo "name=$PKG_NAME" >> $GITHUB_OUTPUT

      - name: Publish only released package
        run: |
          pnpm --filter "${{ steps.tag.outputs.name }}" publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
