name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch: # allows manual trigger from UI

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install dependencies
        run: corepack enable && pnpm install --frozen-lockfile

      - name: Extract released package name from tag
        id: tag
        run: |
          # Expect tag like package-name: v1.2.3
          TAG_NAME="${{ github.event.release.tag_name }}"
          echo "Release tag: $TAG_NAME"
          # Example: index-v1.0.0 â†’ index
          PKG_NAME=$(echo "$TAG_NAME" | sed -E 's/-v[0-9]+\.[0-9]+\.[0-9]+.*$//')
          echo "Package name: $PKG_NAME"
          echo "name=$PKG_NAME" >> $GITHUB_OUTPUT

      - name: Publish only released package
        run: |
          pnpm --filter "${{ steps.tag.outputs.name }}" publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
