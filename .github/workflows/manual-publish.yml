name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        default: 'cli'
        options:
          - cli
          - index
          - pack
          - streamer
          - utils
      tag:
        description: 'Tag to publish the package under'
        required: true
        type: choice
        default: 'latest'
        options:
          - latest
          - beta

jobs:
  manual-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Build
        run: |
          PACKAGE="${{ github.event.inputs.package }}"
          pnpm build

      - name: Debug the release output
        run: |
          echo "Package selected for deployment: ${{ github.event.inputs.package }}"
          echo "Publishing with tag: ${{ github.event.inputs.tag }}"

      - name: Publish the package
        run: |
          PACKAGE="${{ github.event.inputs.package }}"
          TAG="${{ github.event.inputs.tag }}"
          pnpm -r --filter $PACKAGE publish --access public --tag $TAG  --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
